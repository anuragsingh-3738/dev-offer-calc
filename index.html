<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Offer Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<style>
body{font-family:Arial;margin:0;background:#f4f4f4}
.container{max-width:1100px;margin:20px auto}
.card{background:#fff;padding:16px;border-radius:12px}
input,select{padding:6px;border:1px solid #ccc;border-radius:6px}
button{padding:8px 12px;border:0;border-radius:8px;cursor:pointer}
.btn-dark{background:#111;color:#fff}
.btn-secondary{background:#e8edff}
.btn-danger{background:#ffdada}

table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border-bottom:1px solid #eee;padding:6px}

.summary{border:1px dashed #ccc;margin-top:10px;padding:10px;border-radius:10px}
.row{display:flex;justify-content:space-between;padding:3px 0}

.final{background:#0f172a;color:#fff;padding:8px 14px;border-radius:10px;font-weight:900}

#suggestions{border:1px solid #ccc;background:#fff;display:none;max-height:150px;overflow:auto}
.suggItem{padding:6px;cursor:pointer}
.suggItem:hover{background:#eee}
</style>
</head>

<body>
<div class="container">
<div class="card">

<div>
Sales Person:
<input id="salesPerson">
Customer:
<input id="customerName">
Mobile:
<input id="customerMobile">
Payment:
<select id="paymentMode">
<option value="UPI">UPI</option>
<option value="NET">Net</option>
</select>
</div>

<br>

Search:
<input id="modelSearch">
<div id="suggestions"></div>

<br><br>

<label><input type="checkbox" id="specialEnable"> Special</label>
<input id="specialName" placeholder="Offer name">
<input id="specialAmt" type="number" placeholder="Amount" disabled>

<br><br>

<label><input type="checkbox" id="comboEnable"> Combo 3%</label>


<!-- ================= SCREENSHOT AREA ================= -->
<div id="offerArea">

<h2>HunyHuny Overseas Pvt. Ltd.</h2>

<div class="summary">
<div class="row"><span>Offer ID</span><b id="offerId">-</b></div>
<div class="row"><span>Valid Till</span><b id="validTill">-</b></div>
<div class="row"><span>Sales</span><b id="sSales"></b></div>
<div class="row"><span>Customer</span><b id="sCustomer"></b></div>
<div class="row"><span>Mobile</span><b id="sMobile"></b></div>
</div>

<table>
<thead>
<tr>
<th>Model</th>
<th>Price</th>
<th>Qty</th>
<th>Total</th>
<th>Action</th>
</tr>
</thead>
<tbody id="cartBody"></tbody>
</table>

<div class="summary">
<div class="row"><span>Order Value</span><b id="orderValue">â‚¹0</b></div>
<div class="row"><span>Website</span><b id="webDisc">â‚¹0</b></div>
<div class="row"><span>UPI</span><b id="upiDisc">â‚¹0</b></div>

<div class="row" id="comboRow" style="display:none">
<span id="comboLabel">Combo Discount</span>
<b id="comboDisc">â‚¹0</b>
</div>

<div class="row" id="specialRow" style="display:none">
<span id="specialLabel">Special Discount</span>
<b id="specialDisc">â‚¹0</b>
</div>

<div class="row"><span>Total Savings</span><b id="totalSavings">â‚¹0</b></div>

<hr>

<div class="row">
<span>Final Payable</span>
<b class="final" id="finalPay">â‚¹0</b>
</div>
</div>

</div>
<!-- ================= END SCREENSHOT ================= -->


<br>

<button id="copyScreenshot" class="btn-dark">ðŸ“¸ Copy Screenshot</button>
<button id="copySummary" class="btn-secondary">ðŸ§¾ Copy Summary</button>
<button id="clearCart" class="btn-secondary">Clear Cart</button>
<button id="clearAll" class="btn-danger">Clear All</button>

</div>

<!-- ================= QR OUTSIDE ================= -->
<div id="upiQRSection" style="display:none;text-align:center;margin-top:15px">
<img id="upiQRImage" src="upi.png" style="height:160px"><br><br>
<button id="copyQRBtn" class="btn-secondary">ðŸ“² Copy QR</button>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
